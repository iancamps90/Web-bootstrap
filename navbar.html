<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="navbar navbar-expand-md bg-body-tertiary" data-bs-theme="dark"> <!-- modo oscuro= data-bs-theme="dark" -->
        <div class="container-fluid">
            <a href="#" class="navbar-brand">nombre o foto</a> <!-- imagen o nombre empresa-->

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNavbarContent"> <!--menu colapsable -->
                <span class="navbar-toggler-icon"></span> <!-- icono menu colapsable -->
            </button>
            <div class="collapse navbar-collapse" id="collapseNavbarContent"> <!-- contenido colapsable -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>

                    <div class="dropdown" data-bs-toggle="dropdown"> <!-- Menu dropdown -->
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown button
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Opcion 1</a></li>
                            <li><a class="dropdown-item" href="#">Opcion 2</a></li>
                            <li><a class="dropdown-item" href="#">Opcion 3</a></li>
                        </ul>
                    </div>

                </ul>

                <form bindsubmit="" class="d-flex"> <!-- Buscador -->
                    <input type="text" class="form-control" type="search" placeholder="Buscar...">
                    <button class="btn btn-outline-succes">Buscar</button>
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
